<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Matematik &amp; glass!</title>
        <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
        <link rel="stylesheet" media="all and (max-device-width: 480px)" href="iphone.css">
        <style type="text/css">@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);

        html, head, body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Source Sans Pro', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .top {
            font-family: 'Muli', sans-serif;
        }

        h1 {
            font-size: 60px;
        }

        .buttons {
            text-align: right;
        }

        button {
            cursor: pointer;
            font-size: 20px;
            border: 0 solid #ddd;
            border-radius: 4px;
            background: white;
            color: #ccc;
        }

        .problem {
            display: inline-block;
            padding: 1rem;
            text-align: right;
        }

        .addition,
        .subtraction {
            padding-bottom: 4rem;
            padding-right: 2rem;
        }

        .long-division-se {
            padding-bottom: 10rem;
        }

        .long-division-se .both {
            border-top: 1px solid black;
        }

        .long-division-se .a {
            padding-right: 0.5rem;
            padding-left: 0.2rem;
        }

        .long-division-se .b {
            border-bottom: 0;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            padding-left: 0.2rem;
            padding-right: 0.2rem;
        }

        .long-division-en {
            padding-bottom: 10rem;
        }

        .long-division-en .both {
        }

        .long-division-en .a {
            border-top: 1px solid black;
            padding-right: 0.5rem;
            padding-left: 0.2rem;
        }

        .long-division-en .b {
            border-bottom: 0;
        }

        .multiplication,
        .division {
            padding-right: 8rem;
        }

        .a {
            width: 100%;
        }

        .b {
            width: 100%;
            border-bottom: 1px solid black;
        }

        @media print {
            .no-print {
                display: none;
            }
        }

        </style>
    </head>
    <body>
        <div id="main">
        </div>
    </body>

    <script src="matematik.js" charset="utf-8"></script>
    <noscript>
    </noscript>

    <script>
        var app = Elm.Matematik.init({node: document.getElementById('main'), flags: {language: navigator.language}});
    </script>

</html>
